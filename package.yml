name       : sqlitebrowser
version    : 3.12.1
release    : 8
source     :
    - https://github.com/sqlitebrowser/sqlitebrowser/archive/v3.12.1.tar.gz : c1f13a7caeab9c36908d7fd6e46718d5f2bb5d116882c5c6392e7c4b0f8dba0f
license    :
    - GPL-3.0-or-later
    - MPL-2.0
component  : programming.tools
summary    : DB Browser for SQLite
description: |
    DB Browser for SQLite (DB4S) is a high quality, visual, open source tool to create, design, and edit database files compatible with SQLite.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - pkgconfig(sqlite3)
setup      : |
    %cmake -DENABLE_TESTING=ON .
build      : |
    %make
install    : |
    %make_install
check      : |
    %make test
