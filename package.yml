name       : sqlitebrowser
version    : 3.12.0
release    : 7
source     :
    - https://github.com/sqlitebrowser/sqlitebrowser/archive/v3.12.0.tar.gz : 3f1a1453ed0f4b5b72b0468bf8ee56887eb23d71c2518a449f4eb179471d73d1
license    :
    - GPL-3.0-or-later
    - MPL-2.0
component  : programming.tools
summary    : DB Browser for SQLite
description: |
    DB Browser for SQLite (DB4S) is a high quality, visual, open source tool to create, design, and edit database files compatible with SQLite.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - pkgconfig(sqlite3)
setup      : |
    %cmake -DENABLE_TESTING=ON .
build      : |
    %make
install    : |
    %make_install
check      : |
    %make test
