name       : sqlitebrowser
version    : 3.11.2
release    : 6
source     :
    - https://github.com/sqlitebrowser/sqlitebrowser/archive/v3.11.2.tar.gz : 298acb28878aa712277a1c35c185b07a5a1671cc3e2c6a21b323477b91d486fc
license    :
    - GPL-3.0-or-later
    - MPL-2.0
component  : programming.tools
summary    : DB Browser for SQLite
description: |
    DB Browser for SQLite (DB4S) is a high quality, visual, open source tool to create, design, and edit database files compatible with SQLite.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - pkgconfig(sqlite3)
setup      : |
    %cmake -DENABLE_TESTING=ON .
build      : |
    %make
install    : |
    %make_install
check      : |
    %make test
