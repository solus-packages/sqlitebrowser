name       : sqlitebrowser
version    : 3.11.0
release    : 4
source     :
    - https://github.com/sqlitebrowser/sqlitebrowser/archive/v3.11.0.tar.gz : 87698fb6593f56dcb32970a7379ee5ff80a09872d5be1ece51cea628064bbf23
license    :
    - GPL-3.0-or-later
    - MPL-2.0
component  : programming.tools
summary    : DB Browser for SQLite
description: |
    DB Browser for SQLite (DB4S) is a high quality, visual, open source tool to create, design, and edit database files compatible with SQLite.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - pkgconfig(sqlite3)
setup      : |
    %cmake -DENABLE_TESTING=ON .
build      : |
    %make
install    : |
    %make_install
check      : |
    %make test
